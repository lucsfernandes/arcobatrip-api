apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arcobatrip-api-ingress
  namespace: arcobatrip
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/rewrite-target: /$2
    traefik.ingress.kubernetes.io/use-regex: "true"
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: arcobatrip.arcobatrox.com.br
      http:
        paths:
          - path: /(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: arcobatrip-api
                port:
                  number: 80
  tls:
    - hosts:
        - arcobatrip.arcobatrox.com.br
      secretName: arcobatrip-tls
