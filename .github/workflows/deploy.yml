name: CI/CD Deploy to VPS with Portainer

on:
  push:
   branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USER }}/arcobatrip-api:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy on VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
         host: ${{ secrets.VPS_HOST }}
         username: ${{ secrets.VPS_USER }}
         key: ${{ secrets.VPS_KEY }}
         script: |
           docker pull ${{ secrets.DOCKERHUB_USER }}/arcobatrip-api:latest
           docker stop arcobatrip-api || true
           docker rm arcobatrip-api || true
           docker run -d --name arcobatrip-api \
             -p 3000:3000 \
             --restart unless-stopped \
             ${{ secrets.DOCKERHUB_USER }}/arcobatrip-api:latest